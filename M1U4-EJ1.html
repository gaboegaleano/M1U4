    <script>
        const distancia = parseInt(prompt('Ingrese distancia a recorrer: ', ''));
        if (distancia >= 0 && distancia <= 1000) {
            document.write("Le recomendamos que vaya a su destino a pie ");
        } else if (distancia > 1000 && distancia <= 10000) {
            document.write("Le recomendamos que vaya a su destino en bicicleta ");
        } else if (distancia > 10000 && distancia <= 30000) {
            document.write("Le recomendamos que vaya a su destino en colectivo ");
        } else if (distancia > 30000 && distancia <= 100000) {
            document.write("Le recomendamos que vaya a su destino en automovil ");
        } else {
            document.write("Le recomendamos que vaya a su destino en avion ");
        }
