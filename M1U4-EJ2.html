<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucle</title>
</head>

<body>
    <script>
		let x = 1;
		const cuantos = 5;
		let suma = 0;

		while (x <= cuantos) {
			const valor = parseInt(prompt(`Ingrese el valor ${x}  de ${cuantos}:`, ''));
			suma += valor;
			x++;
		}
		document.write(x + " ");

        /*Ejercicio 2
        Haciendo uso de los bucles, recorrer un array de nÃºmeros y determinar cual es el mayor*/
    </script>
</body>

</html>
